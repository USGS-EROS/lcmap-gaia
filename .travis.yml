dist: xenial
language: clojure
jdk:
- openjdk8
services:
- docker
sudo: required
env:
- LD_LIBRARY_PATH=/usr/lib/jni;/usr/lib;/usr/lib/x86_64-linux-gnu C_INCLUDE_DIR=/usr/include/gdal
before_install:
- sudo apt-get update
- sudo apt-get install gdal-bin libgdal-dev libgdal-java python-gdal -y
- lein deps 
- lein test
after_success:
- "./bin/build"
